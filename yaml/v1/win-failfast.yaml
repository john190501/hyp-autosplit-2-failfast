---
version: 0.1
runson: win

autosplit: true
concurrency: 1

pre:
  - mvn dependency:resolve

testDiscovery:
  type: raw
  mode: dynamic
  command: grep 'test name' xml/testng_win.xml | awk '{print$2}' | sed 's/name=//g' | sed 's/\x3e//g'

testRunnerCommand: mvn test `-Dplatname=win `-DselectedTests=$test

retryOnFailure: true
maxRetries: 2

failFast:
  maxNumberOfTests: 2

jobLabel: ['HyperExecute - Failfast', 'v1', 'win']
