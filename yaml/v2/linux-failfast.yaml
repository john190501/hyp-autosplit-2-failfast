version: 0.2
runson: linux

autosplit: true
concurrency: 2

runtime:
  language: java
  version: "18"

pre:
  - mvn dependency:resolve

framework:
  name: maven/testng
  defaultReports: false
  flags:
    - "-Dplatname=linux"

failFast:
  maxNumberOfTests: 2

jobLabel: ['HyperExecute - Failfast', 'v2', 'linux']